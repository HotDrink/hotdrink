<html>
  <head>
    <title>HotDrink Example</title>
    <style type="text/css">
      .puck {
        position: absolute;
        width: 60px; height: 60px;
        line-height: 60px;
        text-align: center; vertical-align: middle;
        cursor: default;
        user-select: none; -moz-user-select: none; -webkit-user-select: none;
      }
    </style>
    <script type="text/javascript" src="hotdrink.min.js"></script>
    <script type="text/javascript">
      var system, mod;
      function init() {

        mod = new hd.ModelBuilder()
          .v( 'p1', {x: 60, y: 100} )
          .v( 'p2', {x: 150, y: 100} )
          .v( 'p3', {x: 240, y: 100} )
          .v( 'p1s', {x: 60, y: 100} )
          .v( 'p2s', {x: 150, y: 100} )
          .v( 'p3s', {x: 240, y: 100} )
          .v( '$drag' )

          .c( 'p1, p2, p3, p1s, p2s, p3s' )
          .m( 'p1, p2, p3 -> p1s, p2s, p3s, p2, p3', bump2delay )
          .m( 'p2, p1, p3 -> p2s, p1s, p3s, p1, p3', bump2delay )
          .m( 'p3, p1, p2 -> p3s, p1s, p2s, p1, p2', bump2delay )

          .end();

        system = new hd.ConstraintSystem();
        system.addComponent( mod );
        hd.performDeclaredBindings( mod );
        hd.bind( {view: hd.mousePosition(), model: hd.path( mod, 'drag' )} );

        function copy( p ) {
          return {x: p.x, y: p.y}
        }

        function bump2delay( pa, pb, pc ) {
          var out = bump2( pa, pb, pc );
          var qas = new hd.Promise();
          var qb = new hd.Promise();
          var qc = new hd.Promise();
          setTimeout( function() {
            qas.resolve( {x: pa.x, y: pa.y} );
            qb.resolve( out[0] );
            qc.resolve( out[1] );
          }, 50 );
          return [qas, qb, qc, qb, qc];
        }

        function bump2( pa, pb, pc ) {
          var dx1 = pb.x - pa.x;
          var dy1 = pb.y - pa.y;
          var dist1 = Math.sqrt( dx1*dx1 + dy1*dy1 );
          var dx2 = pc.x - pa.x;
          var dy2 = pc.y - pa.y;
          var dist2 = Math.sqrt( dx2*dx2 + dy2*dy2 );
          if (dist1 < 60 && dist2 < 60) {
            return [bump( pa, pb ), bump( pa, pc )];
          }
          else if (dist1 < 60) {
            pb = bump( pa, pb );
            return [pb, bump( pb, pc )];
          }
          else if (dist2 < 60) {
            pc = bump( pa, pc );
            return [bump( pc, pb ), pc];
          }
          else {
            return [{x: pb.x, y: pb.y}, {x: pc.x, y: pc.y}];
          }
        }

        function bump( pa, pb ) {
          var dx = pb.x - pa.x;
          var dy = pb.y - pa.y;
          var distance = Math.sqrt( dx*dx + dy*dy );
          if (distance < 60) {
            dx = (dx / distance) * 60;
            dy = (dy / distance) * 60;
            return {x: pa.x + dx, y: pa.y + dy};
          }
          else {
            return {x: pb.x, y: pb.y};
          }
        }

        var canvas = document.createElement( 'canvas' );
        var ctx = canvas.getContext( '2d' );
        ctx.fillStyle = '#eef';
        ctx.strokeStyle = '#00f';
        ctx.beginPath();
        ctx.arc( 30, 30, 29, 0, 6.3 );
        ctx.stroke();
        ctx.fill();
        document.styleSheets[0].insertRule( ".puck { background: url(" + canvas.toDataURL() + ") }", 0 );
        ctx.fillStyle = '#dde';
        ctx.strokeStyle = '#009';
        ctx.beginPath();
        ctx.arc( 30, 30, 29, 0, 6.3 );
        ctx.stroke();
        ctx.fill();
        document.styleSheets[0].insertRule( ".puck.pending { background: url(" + canvas.toDataURL() + ") }", 0 );
        ctx.fillStyle = '#ddd';
        ctx.strokeStyle = '#999';
        ctx.beginPath();
        ctx.arc( 30, 30, 29, 0, 6.3 );
        ctx.stroke();
        ctx.fill();
        document.styleSheets[0].insertRule( ".puck.shadow { background: url(" + canvas.toDataURL() + ") }", 0 );


        ['p1', 'p2', 'p3'].forEach( function( id ) {
          var el = document.getElementById( id );
          el.addEventListener( 'mousedown', mousedown );
          el.addEventListener( 'mouseup', mouseup );
        } );

        function mousedown( e ) {
          mod.drag = mod[e.currentTarget.id];
        }

        function mouseup( e ) {
          mod.drag = null;
        }

      }
    </script>
  </head>
  <body onload="init()">
    <p>
      A simple constraint between three points, slowed down for effect.  By
      duplicating the three points, you can see how HotDrink remembers
      previous positions to ensure consistent results.
    </p>
    <div class="puck shadow" data-bind="hd.position( p1s, hd.offset( -30, -30 ) )">1</div>
    <div class="puck shadow" data-bind="hd.position( p2s, hd.offset( -30, -30 ) )">2</div>
    <div class="puck shadow" data-bind="hd.position( p3s, hd.offset( -30, -30 ) )">3</div>
    <div id="p1" class="puck" data-bind="hd.position( p1, hd.offset( -30, -30 ) ),
                                         hd.cssClass( p1.pending, 'pending' )">1</div>
    <div id="p2" class="puck" data-bind="hd.position( p2, hd.offset( -30, -30 ) ),
                                         hd.cssClass( p2.pending, 'pending' )">2</div>
    <div id="p3" class="puck" data-bind="hd.position( p3, hd.offset( -30, -30 ) ),
                                         hd.cssClass( p3.pending, 'pending' )">3</div>
  </body>
</html>
