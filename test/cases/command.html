<html>
  <head>
    <title>HotDrink Test</title>
    <script type="text/javascript" src="../../scripts/hotdrink.js"></script>
    <script type="text/javascript">
      {
        var context = new hd.ContextBuilder()
            .vs( 'begin, end, length', {begin: 30, end: 50} )

            .c( 'begin, end, length' )
            .m( 'begin, end -> length',
                function( begin, end ) {
                  var p = new hd.Promise();
                  setTimeout( p.resolve.bind( p, end - begin ), 2000 )
                  return p;
                } )
            .m( 'begin, length -> end',
                function( begin, length ) {
                  var p = new hd.Promise();
                  setTimeout( p.resolve.bind( p, begin + length ), 2000 )
                  return p;
                } )
            .m( 'end, length -> begin',
                function( end, length ) {
                  var p = new hd.Promise();
                  setTimeout( p.resolve.bind( p, end - length ), 2000 );
                  return p;
                } )

            .syncommand( 'go', 'length ->',
                         function( length ) {
                           alert( length );
                         }
                       )

            .vs( 'x, y', {x: 10} )
            .c( 'x, y' )
            .m( 'x -> y', function( x ) {
              var p = new hd.Promise();
              setTimeout( function() { p.resolve( x + 10 ); }, 3000 );
              return p;
            } )
            .m( 'y -> x', function( y ) {
              var p = new hd.Promise();
              setTimeout( function() { p.resolve( y - 10 ); }, 3000 );
              return p;
            } )

            .command( 'incx', '!x -> x', function( x ) {
              return x + 1;
            } )

            .command( 'incy', '!y -> y', function( y ) {
              return y + 1;
            } )

            .context();

        var pm = new hd.PropertyModel;
        pm.addComponent( context );

        window.addEventListener( 'load', function() {
          hd.performDeclaredBindings( context );
        } );
      }
    </script>
    <style type="text/css">
      .pending { background: right center no-repeat #eee url(spinner.gif); }
    </style>
  </head>
  <body>
    <div style="display:inline-block;text-align:right">
      Begin: <input type="text" data-bind="hd.numVar( begin )"/><br/>
      End: <input type="text" data-bind="hd.numVar( end )"/><br/>
      Length: <input type="text" data-bind="hd.numVar( length )"/>
    </div>
    <p><button data-bind="hd.click( go ), hd.enabled( go.ready )">Go</button></p>
    <div>
      <input type="button" data-bind="hd.click( incx )" value="++"/>
      <input type="text" data-bind="hd.numVar( x )"/> + 10 =
      <input type="text" data-bind="hd.numVar( y )"/>
      <input type="button" data-bind="hd.click( incy )" value="++"/>
    </div>
  </body>
</html>
