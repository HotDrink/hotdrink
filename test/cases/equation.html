<html>
  <head>
    <title>HotDrink Test</title>
    <script type="text/javascript" src="../../scripts/hotdrink.js"></script>
    <script type="text/javascript">
      function init() {
        var model = new hd.ModelBuilder()
            .variables( 'width, height, area, perimeter, start, length, finish',
                        {height: 10, width: 8, start: 10, length: 10} )
            .equation( "area == width*height" )
            .equation( "perimeter == 2*width + 2*height" )
            .equation( "start + length <= finish" )

            .end();

        var system = new hd.ConstraintSystem();
        system.addComponent( model );

        hd.performDeclaredBindings( model );
      }
    </script>
  </head>
  <body onload="init()">
    <p>Constraints defined as equations</p>
    <table>
      <tr>
        <td>Height</td>
        <td><input type="text" data-bind="hd.num( height )"/></td>
      </tr>
      <tr>
        <td>Width</td>
        <td><input type="text" data-bind="hd.num( width )"/></td>
      </tr>
      <tr>
        <td>Area</td>
        <td><input type="text" data-bind="hd.num( area )"/></td>
      </tr>
      <tr>
        <td>Perimeter</td>
        <td><input type="text" data-bind="hd.num( perimeter )"/></td>
      </tr>
    </table>
    <p>Another</p>
    <table>
      <tr>
        <td>Start</td>
        <td><input type="text" data-bind="hd.num( start )"/></td>
      </tr>
      <tr>
        <td>Length</td>
        <td><input type="text" data-bind="hd.num( length )"/></td>
      </tr>
      <tr>
        <td>Finish</td>
        <td><input type="text" data-bind="hd.num( finish )"/></td>
      </tr>
    </table>
  </body>
</html>
