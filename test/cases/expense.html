<html>
  <head>
    <title>HotDrink Test</title>
    <style type="text/css">
      fieldset { margin: 2em 0; width: 700px }
      input:disabled { background: #ddd; opacity: .6; }
    </style>
    <script type="text/javascript" src="../../scripts/hotdrink.js"></script>
    <script type="text/javascript">
    {
      function sum( a ) {
        var total = 0;
        for (var i = 0, l = a.length; i < l; ++i) {
          total+= a[i];
        }
        return total;
      }

      var context = new hd.ContextBuilder()
          .variables( {miles: 50, mpg: 30, gallons: undefined, gas: 3.5, travelCost: undefined} )
          .equation( 'miles / gallons == mpg' )
          .equation( 'gallons * gas == travelCost' )

          .variables( {usetravel: true, travel: 0} )
          .constraint( 'usetravel, travel, travelCost' )
          .method( 'usetravel, *travelCost -> travel',
                   function( usetravel, travelCost ) {
                     return usetravel ? travelCost : 0;
                   } )

          .variables( {checkin: new Date().setHours( 0, 0, 0, 0 ),
                       nights: 1, checkout: undefined, rate: 150, hotelCost: undefined} )
          .equation( 'checkout - checkin == nights * 86400000')
          .equation( 'nights * rate == hotelCost' )

          .variables( {usehotel: true, hotel: 0} )
          .constraint( 'usehotel, hotel, hotelCost' )
          .method( 'usehotel, *hotelCost -> hotel',
                   function( usehotel, hotelCost ) {
                     return usehotel ? hotelCost : 0;
                   } )

          .variables( {food: 30, tip: 0.15, mealsCost: undefined} )
          .equation( 'food * (1 + tip) == mealsCost' )

          .variables( {usemeals: true, meals: 0} )
          .constraint( 'usemeals, meals, mealsCost' )
          .method( 'usemeals, *mealsCost -> meals',
                   function( usemeals, mealsCost ) {
                     return usemeals ? mealsCost : 0;
                   } )

          .variables( {total: undefined} )
          .output( 'total' )
          .constraint( 'travel, hotel, meals, total' )
          .method( 'travel, hotel, meals -> total', hd.sum )

          .context();

      var pm = new hd.PropertyModel();
      pm.addComponent( context );

      window.addEventListener( 'load', function() {
        hd.performDeclaredBindings( context );
      } );
    }
    </script>
  </head>
  <body>
    <fieldset>
      <legend>
        <input id="usetravel" type="checkbox" data-bind="hd.checked( usetravel )"/>
        <label for="usetravel">Travel</label>
      </legend>
      <table>
        <tr>
          <td>Gallons:</td>
          <td><input type="text" data-bind="hd.numVar( gallons, 2 )"/></td>
          <td>Miles:</td>
          <td><input type="text" data-bind="hd.numVar( miles, 2 )"/></td>
          <td>MPG:</td>
          <td><input type="text" data-bind="hd.numVar( mpg, 2 )"/></td>
        </tr>
        <tr>
          <td>Gas Price:</td>
          <td><input type="text" data-bind="hd.numVar( gas, 2 )"/></td>
        </tr>
        <tr>
          <td>Total Cost:</td>
          <td><input type="text" data-bind="hd.numVar( travelCost, 2 )"/></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>
        <input id="usehotel" type="checkbox" data-bind="hd.checked( usehotel )"/>
        <label for="usehotel">Hotel</label>
      </legend>
      <table>
        <tr>
          <td>Nights stayed:</td>
          <td><input type="text" data-bind="hd.numVar( nights, 0 )"/></td>
          <td>Check-in:</td>
          <td><input type="text" data-bind="hd.dateVar( checkin,
          hd.millisecondsToDate(), hd.dateToMilliseconds() )"/></td>
          <td>Check-out:</td>
          <td><input type="text" data-bind="hd.dateVar( checkout,
          hd.millisecondsToDate(), hd.dateToMilliseconds() )"/></td>
        </tr>
        <tr>
          <td>Room Price:</td>
          <td><input type="text" data-bind="hd.numVar( rate, 2 )"/></td>
        </tr>
        <tr>
          <td>Total Cost:</td>
          <td><input type="text" data-bind="hd.numVar( hotelCost, 2 )"/></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>
        <input id="usemeals" type="checkbox" data-bind="hd.checked( usemeals )"/>
        <label for="usemeals">Meals</label>
      </legend>
      <table>
        <tr>
          <td>Meal Price:</td>
          <td><input type="text" data-bind="hd.numVar( food, 2 )"></td>
        </tr>
        <tr>
          <td>Tip:</td>
          <td><input type="text" data-bind="hd.editVar( tip, [hd.scale(100), hd.fix(0)], [hd.toNum(), hd.round(0), hd.scale(0.01)] )"></td>
        </tr>
        <tr>
          <td>Total Cost:</td>
          <td><input type="text" data-bind="hd.numVar( mealsCost, 2 )"></td>
        </tr>
      </table>
    </fieldset>
    <div>
      <strong>Total Expenses:</strong> $<span data-bind="hd.text( total, hd.fix(2) )"></span>
    </div>
  </body>
</html>
