<html>
  <head>
    <title>HotDrink Test</title>
    <script type="text/javascript" src="../../scripts/hotdrink.js"></script>
    <script type="text/javascript">
      {
        var context = new hd.ContextBuilder()
            .v( 'x', {x: 0, y: 0} )
            .context();

        var pm = new hd.PropertyModel();
        pm.addComponent( context );

        window.addEventListener( 'load', function() {
          hd.createDeclaredBindings( context );
          hd.createBindings( {view: hd.getMousePosition(),
                              model: context.x
                             }
                           );
        } );
      }
    </script>
    <style type="text/css">
      span.silly { background: #def; border: 1px solid #080; padding: 2px; position: absolute }
    </style>
  </head>
  <body>
    <span class="silly" data-bind="bd.position( x, [bd.offset( 20, 18 ), bd.delay( 300 )] )">Me too!</span>
    <span class="silly" data-bind="bd.position( x, bd.offset( 20, -6 ) )">Look at me!</span>
  </body>
</html>
