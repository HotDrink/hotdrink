<html>
  <head>
    <title>HotDrink Test</title>
    <script type="text/javascript" src="../../scripts/hotdrink.js"></script>
    <script type="text/javascript">
    {
      function plus1( n ) {
        return n + 1;
      }

      function gt1( n ) {
        return n > 1;
      }

      function toTime( n ) {
        var sign = 1;
        if (n < 0) {
          sign = -1;
          n = -n;
        }

        var hours = Math.floor( n / 60 );
        var minutes = Math.floor( n % 60 );

        if (sign < 0) {
          hours = -hours;
          if (minutes > 0) {
            --hours;
            minutes = 60 - minutes;
          }
        }

        hours += 8;

        return hours + ':' + (minutes < 10 ? '0' + minutes : minutes);
      }

      function fromTime( t ) {
        var m = t.match( /^(\d+)(?:\:(\d+)?)?$/ );
        if (!m) {
          throw "Invalid time";
        }

        var hours = Number( m[1] );
        var minutes = Number( m[2] || 0 );
        if (minutes > 60) {
          throw "Invalid minutes";
        }

        return (hours - 8)*60 + minutes;
      }

      var EventSpec = new hd.ContextBuilder()
          .variables( "title, begin, end, length", {length: 10} )
          .constraint( "begin, end, length" )
            .method( "begin, length -> end", hd.sum )
          .spec();

      var schedule = new hd.ContextBuilder()
          .variable( "start", 0 )
          .nested( "events", hd.ArrayContext.bind( null, null, EventSpec ) )
          .constraint( "start, events[0].begin" )
            .method( "start -> events[0].begin", hd.id )
          .constraint( "events[i].end, events[i+1].begin" )
              .method( "events[i].end -> events[i+1].begin", hd.id )
          .context();

      schedule.events.expand( [{title: "Do something", length: 30},
                               {title: "Do something else", length: 60},
                               {title: "Do nothing", length: 90}] );

      pm = new hd.PropertyModel();
      pm.addComponent( schedule );
      pm.update();

      function removeEvent( i ) {
        if (i < schedule.events.length) {
          schedule.events.collapse( 1, i );
          pm.update();
        }
      }

      function addEvent() {
        schedule.events.expand( 1 );
        pm.update();
      }

      window.addEventListener( "load", function() {
        hd.performDeclaredBindings( schedule );
      } )

      var draggingTr;
      var mouseBinding;
      function startDragging( tr ) {
        stopDragging();
        document.getElementById( 'schedule' ).classList.add( 'dragging' );
        tr.style.position = 'absolute';
        tr.classList.add( 'selected' );
        mouseBinding = {
          view: hd.bindings.getMousePosition(),
          model: new hd.bindings.Position( tr ),
        }
        draggingTr= tr;
        hd.bind( mouseBinding );
      }

      function stopDragging() {
        if (mouseBinding) {
          document.getElementById( 'schedule' ).classList.remove( 'dragging' );
          hd.unbind( mouseBinding );
          draggingTr.style.removeProperty( 'position' );
          draggingTr.classList.remove( 'selected' );
          mouseBinding = undefined;
          draggingTr = undefined;
        }
      }

      document.addEventListener( 'mouseup', stopDragging );

      function insertDraggingBefore( tr ) {
        if (draggingTr) {
          schedule.events.move( tr.rowIndex - 1, draggingTr.rowIndex - 1 )
        }
      }

      function insertDraggingAtEnd() {
        if (draggingTr) {
          schedule.events.move( schedule.events.length - 1, draggingTr.rowIndex - 1 );
        }
      }
    }
    </script>
    <style type="text/css">
      input.title { width: 30ex; }
      input.num   { width: 8ex; text-align: right; }
      .error, .stale { color: #900; }
      div.event { margin: 1em; }
      th { font-weight: normal; text-decoration: underline; }
      a.control { text-decoration: none; }
      table { border-spacing: 0 }
      td { padding: 0.2em }
      td:first-child { padding-right: 1em; cursor: default }
      td:last-child { padding-left: 1em; font-size: 70%; vertical-align: middle }
      tr { background-color: white }
      tr.selected { pointer-events: none }
    </style>
  </head>
  <body>
    <p>
      Starting time:
      <input type="text" class="num"
             data-bind="hd.edit( start, hd.fn( toTime ), hd.fn( fromTime ) )">
    </p>
    <table id="schedule">
      <thead>
        <tr>
          <th></th>
          <th>Title</th>
          <th>Begin</th>
          <th>End</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody data-bind="hd.forEach( 'e', events, 'idx' )">
        <tr onmouseup="insertDraggingBefore( this )">
          <td onmousedown="startDragging(this.parentElement); return false">
            <span data-bind="hd.text( $idx, hd.fn( plus1 ) )"></span>
          </td>
          <td>
            <input type="text" class="title" placeholder="Enter event title"
                   data-bind="hd.edit( e.title )"/>
          </td>
          <td data-bind="hd.text( e.begin, hd.fn( toTime ) )"></td>
          <td data-bind="hd.text( e.end, hd.fn( toTime ) )"></td>
          <td>
            <input type="text" class="num" data-bind="hd.numVar( e.length, 0 )"/><small style="margin-left: 0.2ex">min</small>
          </td>
          <td>
            <span data-bind="hd.when( events.$length, hd.fn( gt1 ) )"</span>
            [<a class="control" href="#" onclick="return false;"
                data-bind="hd.clicked( hd.fn( removeEvent, idx ) )">X</a>]
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr onmouseup="insertDraggingAtEnd()">
          <td></td>
          <td colspan="4">
            <input type="button" value="Add Event"
                   data-bind="hd.clicked( hd.fn( addEvent ) )"/>
          </td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
