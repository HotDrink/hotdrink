<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <script type="text/javascript" src="https://raw.github.com/kriskowal/es5-shim/master/es5-shim.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/hotdrink.js"></script>
  <title>Default Binders | HotDrink Test Suite</title>
  <script type="text/javascript">
    var Model = function () {
      this.next = hd.variable();

      this.items = hd.list([
        "mow the lawn",
        "buy milk",
        "brush teeth"
      ]);

      this.remove = function remove(item) {
        this.items.remove(item);
      };

      this.add = function add() {
        this.items.push(this.next());
        this.next("");
      };
    };

    var model = hd.model(new Model());

    $(document).ready(function () {
      hotdrink.bind(model);
    });
  </script>
</head>
<body>
  <form data-bind="submit: add">
    <input placeholder="What needs to be done?" type="text" data-bind="text: next" />
  </form>
  <ul data-bind="foreach: items">
    <li>
      <a href="#"
        data-bind="click: function () { $parent.remove($this); }">X</a>
      <span data-bind="label: $this"></span>
    </li>
  </ul>
</body>
</html>
