<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>HotDrink • TodoMVC</title>
	<link rel="stylesheet" href="assets/base.css">
	<!--[if IE]>
	<script src="assets/ie.js"></script>
	<![endif]-->

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/hotdrink.js"></script>
  <style type="text/css">
    #todo-list li button {
      display: none;
      position: absolute;
      top: 0;
      bottom: 0;
      width: 40px;
      height: 40px;
      margin: auto 0;
      font-size: 22px;
      -webkit-transition: all 0.2s;
      -moz-transition: all 0.2s;
      -ms-transition: all 0.2s;
      -o-transition: all 0.2s;
      transition: all 0.2s;
    }

    #todo-list li button:hover {
      -webkit-transform: scale(1.3);
      -moz-transform: scale(1.3);
      -ms-transform: scale(1.3);
      -o-transform: scale(1.3);
      transform: scale(1.3);
    }

    #todo-list li:hover button {
      display: block;
    }

    #todo-list li .demote {
      right: 55px;
      color: red;
    }

    #todo-list li .demote:hover {
      text-shadow: 0 0 1px #000,
        0 0 10px rgba(199, 107, 107, 0.8);
    }

    #todo-list li .demote:after {
      content: '▼';
    }

    #todo-list li .promote {
      right: 100px;
      color: green;
    }

    #todo-list li .promote:hover {
      text-shadow: 0 0 1px #000,
        0 0 10px rgba(107, 199, 107, 0.8);
    }

    #todo-list li .promote:after {
      content: '▲';
    }
  </style>
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
      <form data-bind="submit: add">
        <input id="new-todo" placeholder="What needs to be done?" autofocus data-bind="textbox: next">
      </form>
		</header>
		<section id="main" data-bind="visible: hasItems">
			<input id="toggle-all" type="checkbox" data-bind="checkbox: isAllComplete">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list" data-bind="foreach: items">
        <li data-bind="css: { completed: isComplete, editing: isEditing }">
          <div class="view" data-bind="dblclick: $parent.startEditing.bind($parent)">
						<input class="toggle" type="checkbox" data-bind="checkbox: isComplete">
						<label data-bind="text: description"></label>
            <button class="promote" data-bind="click: $parent.promote.bind($parent)"></button>
            <button class="demote" data-bind="click: $parent.demote.bind($parent)"></button>
            <button class="destroy" data-bind="click: $parent.remove.bind($parent)"></button>
					</div>
          <input class="edit"
            data-bind="btb: { value: description, editing: isEditing, blur: $parent.finishEditing.bind($parent) }">
				</li>
			</ul>
		</section>
		<footer id="footer" data-bind="visible: hasItems">
      <span id="todo-count">
        <strong data-bind="text: numPending">0</strong>
        <span data-bind="text: numPendingUnits">items</span> left
      </span>
      <button id="clear-completed" data-bind="click: prune, visible: numComplete">
        Clear completed (<span data-bind="text: numComplete">0</span>)
      </button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<p>Created by <a href="https://github.com/thejohnfreeman/hotdrink">John Freeman</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="assets/base.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
